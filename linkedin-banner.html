<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn Banner - Dimitri Bourreau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'JetBrains Mono', monospace;
        background: #e5e5e5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px;
        gap: 20px;
      }

      .instructions {
        font-size: 14px;
        color: #666;
        text-align: center;
        max-width: 600px;
      }

      .banner {
        width: 1584px;
        height: 396px;
        background: #ffffff;
        position: relative;
        overflow: hidden;
      }

      /* Grid lines */
      .grid {
        position: absolute;
        inset: 0;
      }

      .grid-line-h {
        position: absolute;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(15, 23, 42, 0.05);
      }

      .grid-line-v {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 1px;
        background: rgba(15, 23, 42, 0.05);
      }

      /* Radar circles - centered more to the left-center */
      .radar-circles {
        position: absolute;
        left: 500px;
        top: 50%;
        transform: translateY(-50%);
      }

      .radar-circle {
        position: absolute;
        border: 1px solid rgba(15, 23, 42, 0.06);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Radar blips */
      .blip {
        position: absolute;
        width: 16px;
        height: 16px;
        background: #2563eb;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
      }

      .blip-label {
        position: absolute;
        font-size: 22px;
        font-weight: 700;
        color: #0f172a;
        white-space: nowrap;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      /* Content - on the right side */
      .content {
        position: absolute;
        right: 80px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        text-align: right;
      }

      .availability {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        justify-content: flex-end;
      }

      .availability-dot {
        width: 14px;
        height: 14px;
        background: #2563eb;
      }

      .availability-text {
        font-size: 18px;
        color: #0f172a;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }

      .name {
        font-size: 72px;
        font-weight: 700;
        color: #0f172a;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        margin-bottom: 12px;
      }

      .title {
        font-size: 28px;
        font-weight: 700;
        color: #2563eb;
        margin-bottom: 16px;
      }

      .description {
        font-size: 20px;
        color: rgba(15, 23, 42, 0.5);
        line-height: 1.5;
      }

      /* Right accent border */
      .right-border {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 6px;
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <p class="instructions">
      To export: Open DevTools (F12) → Select the .banner element → Right-click
      → "Capture node screenshot"<br />
      Or use a browser extension like "GoFullPage" to capture at exact size.
    </p>

    <div class="banner">
      <!-- Right accent border -->
      <div class="right-border"></div>

      <!-- Grid -->
      <div class="grid">
        <div class="grid-line-h" style="top: 25%"></div>
        <div class="grid-line-h" style="top: 50%"></div>
        <div class="grid-line-h" style="top: 75%"></div>
        <div class="grid-line-v" style="left: 25%"></div>
        <div class="grid-line-v" style="left: 50%"></div>
        <div class="grid-line-v" style="left: 75%"></div>
      </div>

      <!-- Radar circles -->
      <div class="radar-circles">
        <div class="radar-circle" style="width: 120px; height: 120px"></div>
        <div class="radar-circle" style="width: 260px; height: 260px"></div>
        <div class="radar-circle" style="width: 420px; height: 420px"></div>
      </div>

      <!-- Main content - on the right -->
      <div class="content">
        <div class="availability">
          <span class="availability-text">Disponible</span>
          <div class="availability-dot"></div>
        </div>
        <h1 class="name">Dimitri Bourreau</h1>
        <p class="title">Développeur frontend React & Next.js</p>
        <p class="description">6 ans · +40 missions · 5/5 sur Malt</p>
      </div>
    </div>
  </body>
</html>
